<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes y sus productos m치s pedidos</title>
</head>
<body>
  <h2>Clientes y sus productos m치s pedidos</h2>

  <table border="1" id="tablaClientes">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Productos pedidos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br><br>
    <a href="index.html">Volver al inicio</a>
    
  <script>
    fetch('Eventos.json')
      .then(res => res.json())
      .then(eventos => {
        const clientes = {};

        // Agrupar productos por cliente y contar repeticiones
        eventos.forEach(ev => {
          const nombre = ev["nombreCliente"];
          if (!clientes[nombre]) clientes[nombre] = {};

          ev.productos.forEach(prod => {
            if (!clientes[nombre][prod]) clientes[nombre][prod] = 0;
            clientes[nombre][prod] += 1;
          });
        });

        // Crear filas de tabla
        const tbody = document.querySelector('#tablaClientes tbody');
        tbody.innerHTML = '';

        Object.keys(clientes).forEach(cliente => {
          const productos = clientes[cliente];
          const maxFrecuencia = Math.max(...Object.values(productos));

          // Generar texto de productos con marca de "m치s repetido"
          const listaProductos = Object.entries(productos)
            .map(([producto, cantidad]) => {
              if (cantidad === maxFrecuencia && maxFrecuencia > 1) {
                return `${producto} (${cantidad} veces, m치s repetido)`;
              } else {
                return `${producto} (${cantidad} vez${cantidad > 1 ? 'es' : ''})`;
              }
            })
            .join(', ');

          // Crear la fila
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${cliente}</td>
            <td>${listaProductos}</td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(err => {
        console.error('Error al cargar los eventos:', err);
        document.querySelector('#tablaClientes tbody').innerHTML =
          '<tr><td colspan="2">Error al cargar datos</td></tr>';
      });
  </script>
</body>
</html>
