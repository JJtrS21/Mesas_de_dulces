<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes más frecuentes</title>
</head>
<body>
  <h2>Clientes que más aparecen en los eventos</h2>

  <table border="1" id="tablaClientes">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Número de eventos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <br><br>
    <a href="index.html">Volver al inicio</a>
    
  <script>
    fetch('Eventos.json')
      .then(res => res.json())
      .then(eventos => {
        const conteoClientes = {};

        // Contar cuántas veces aparece cada cliente
        eventos.forEach(ev => {
          const nombre = ev["nombreCliente"];
          if (!conteoClientes[nombre]) conteoClientes[nombre] = 0;
          conteoClientes[nombre] += 1;
        });

        // Encontrar la cantidad máxima de apariciones
        const maxEventos = Math.max(...Object.values(conteoClientes));

        // Filtrar solo los clientes que tienen esa cantidad máxima
        const clientesFrecuentes = Object.entries(conteoClientes)
          .filter(([_, cantidad]) => cantidad === maxEventos);

        // Mostrar en tabla
        const tbody = document.querySelector('#tablaClientes tbody');
        tbody.innerHTML = '';

        if (clientesFrecuentes.length === 0) {
          tbody.innerHTML = '<tr><td colspan="2">No hay datos para mostrar.</td></tr>';
          return;
        }

        clientesFrecuentes.forEach(([cliente, cantidad]) => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${cliente}</td>
            <td>${cantidad}</td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(err => {
        console.error('Error al cargar los eventos:', err);
        document.querySelector('#tablaClientes tbody').innerHTML =
          '<tr><td colspan="2">Error al cargar datos</td></tr>';
      });
  </script>
</body>
</html>
