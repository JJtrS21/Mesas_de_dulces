<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar nuevo evento</title>
</head>
<body>
  <h2>Agregar nuevo evento</h2>
  
  <form id="formAgregar" style="display:none;">
    <h3>Registrar evento</h3>

    <label>Nombre del cliente: 
      <input type="text" id="nombreCliente" required>
    </label><br><br>

    <label>Fecha:
      <input type="date" id="fecha" required>
    </label><br><br>

    <label>Ubicación:
      <input type="text" id="ubicacion" required>
    </label><br><br>

    <!-- Productos cargados automáticamente -->
    <label>Selecciona los productos:</label><br>
    <div id="listaProductos">
      <p>Cargando productos...</p>
    </div><br>

    <label>Descripción:
      <input type="text" id="descripcion">
    </label><br><br>

    <button type="submit">Guardar evento</button>
    <br><br>
    <a href="index.html">Volver al inicio</a>
  </form>

  <script>
    let datosJson = [];

    // Cargar el archivo JSON de eventos (para mantener compatibilidad)
    fetch('Eventos.json')
      .then(response => response.json())
      .then(data => {
        datosJson = data;
        document.getElementById("formAgregar").style.display = "block";
      })
      .catch(error => console.error('Error al cargar el archivo de eventos:', error));

    // Cargar productos desde Productos.json y mostrarlos como checkboxes
    fetch('Productos.json')
      .then(response => response.json())
      .then(productos => {
        const contenedor = document.getElementById('listaProductos');
        contenedor.innerHTML = ''; // Limpiar texto "Cargando..."

        productos.forEach(prod => {
          const label = document.createElement('label');
          label.style.display = 'block';
          label.innerHTML = `
            <input type="checkbox" name="producto" value="${prod.nombreProducto}">
            ${prod.nombreProducto} — $${prod.precio} (${prod.categoria})
          `;
          contenedor.appendChild(label);
        });
      })
      .catch(error => {
        console.error('Error al cargar los productos:', error);
        document.getElementById('listaProductos').innerHTML = '<p>Error al cargar productos.</p>';
      });

    // Enviar evento al servidor
    document.getElementById("formAgregar").addEventListener("submit", function(event) {
      event.preventDefault();

      // Obtener productos seleccionados
      const productosSeleccionados = Array.from(document.querySelectorAll('input[name="producto"]:checked'))
        .map(el => el.value);

      fetch('http://localhost:3000/api/eventos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          "nombre del cliente": document.getElementById('nombreCliente').value,
          "fecha": document.getElementById('fecha').value,
          "ubicacion": document.getElementById('ubicacion').value,
          "productos": productosSeleccionados,
          "descripcion": document.getElementById('descripcion').value
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log('Servidor respondió:', data);
        alert("✅ Evento agregado correctamente.");
        document.getElementById("formAgregar").reset();
      })
      .catch(err => {
        console.error('Error al enviar datos:', err);
        alert("❌ Error al guardar el evento.");
      });
    });
  </script>
</body>
</html>
