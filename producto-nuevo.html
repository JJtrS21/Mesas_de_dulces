<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar nuevo Producto</title>
</head>
<body>
  <h2>Agregar nuevo Producto</h2>
  

<form id="formAgregar" style="display:none;">
  <h3>Agregar nuevo Producto</h3>
  <label>Nombre del Producto: <input type="text" id="nombreProducto" required></label><br><br>
  <label>Precio: <input type="number" id="precio" required></label><br><br>
  <form><label>Categoría:
    <select id="categoria" required>
      <option value="" disabled selected>Seleccione una categoría</option>
      <option value="Bocadillos">Bocadillos Salados</option>
      <option value="Salados">Plato Fuerte</option>
      <option value="Postres">Postres</option>
      <option value="Otros">Entrada</option>
    </select>
  <button type="submit">Guardar evento</button>

  <br>
  <p><a href="index.html" id="btn-new">Volver al inicio</a></p>
</form>

<script>
  let datosJson = [];

  // Leer archivo JSON
 fetch('Productos.json')
    .then(response => response.json())
    .then(data => {
      datosJson = data;
      document.getElementById("formAgregar").style.display = "block";
    })
    .catch(error => console.error('Error al cargar el archivo JSON:', error));

  // Agregar nuevo evento
  document.getElementById("formAgregar").addEventListener("submit", function(event) {
    event.preventDefault();
  fetch('http://localhost:3000/api/productos', {
    method: 'POST',
    headers: {
    'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      nombreProducto: document.getElementById('nombreProducto').value,
      precio: document.getElementById('precio').value,
      categoria: document.getElementById('categoria').value
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log('Servidor respondió:', data);
    alert("✅ Evento agregado correctamente.");
      
  // Limpiar formulario
    document.getElementById("formAgregar").reset();
  })
  .catch(err => {
    console.error('Error al enviar datos:', err);
    alert("❌ Error al guardar el evento.");
  });
});
</script>
</body>
</html>
